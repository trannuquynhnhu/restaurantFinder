<h2>Add new user</h2>
<form class="container" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="_id">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" name="firstName" id="firstName">
        <div class="error" *ngIf="!userForm.controls['firstName'].valid">Required</div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" name="lastName" id="lastName">
        <div class="error" *ngIf="!userForm.controls['lastName'].valid">Required</div>
    </div>
    <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" formControlName="username" class="form-control" name="username" id="username">
        <div class="error" *ngIf="userForm.controls['username'].hasError('required')">Required</div>
        <div class="error" *ngIf="userForm.controls['username'].hasError('UsernameUnique')">Username already existed</div>
    </div>
    <div formGroupName="pwdGroup">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" name="password" id="password">
            <div class="error" *ngIf="!userForm.get('pwdGroup').get('password').valid">Required</div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" name="confirmPassword" id="confirmPassword">
            <div class="error" *ngIf="userForm.get('pwdGroup').get('confirmPassword').hasError('required')">Required</div>
            <div class="error" *ngIf="userForm.get('pwdGroup').get('confirmPassword').hasError('MatchPassword')">Password not match</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" name="email" id="email">
        <div class="error" *ngIf="!userForm.controls['email'].valid">Required and is email.</div>
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select formControlName="role" class="form-control" name="role" id="role">
            <option value="guest">Guest</option>
            <option value="admin">Admin</option>
        </select>
        <div class="error" *ngIf="!userForm.controls['role'].valid">Required</div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Save</button>
    </div>
</form>
