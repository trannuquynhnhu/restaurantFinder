<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- <div class="row error" *ngIf="error">
        Invalid username or password.
    </div> -->
    <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" formControlName="username" class="form-control" name="username" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" name="password" id="password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn" (click)="router.navigate(['/register'])">Register</button>
    </div>
</form>
