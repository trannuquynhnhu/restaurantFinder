<h2>Restaurant Details</h2>
<form [formGroup]="myForm">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label>Restaurant Name</label>
            <input type="text" class="form-control" formControlName="name">
            <span *ngIf="!myForm.controls['name'].valid" style="color:red">Required at least 3 characters</span>
        </div>
        <div class="form-group" id="dish" >
            <label>Main dishes serve (enter separately by comma)</label>
            <textarea class="form-control" rows="3" formControlName="dishes"></textarea>
            <span *ngIf="!myForm.controls['dishes'].valid" style="color:red">Required at least 3 characters</span>
        </div>
    </div>
    <div class="form-row" formGroupName="address" *ngIf="myForm.controls['address']">
        <br/>
        <button id="lookup" type="button" class="btn btn-primary" (click)=updateLocation() [disabled]="!myForm.valid">Lookup</button>
        <br/><br/>
        <agm-map [latitude]="location?.latitude" [longitude]="location?.longitude" class="map">
            <agm-marker [latitude]="location?.latitude" [longitude]="location?.longitude">
                <agm-info-window>
                    <h3><strong>Howdy!</strong></h3>
                    <p>You are here!</p>
                </agm-info-window>
            </agm-marker>
        </agm-map>
        <div class="col-md-6 mb-3">
            <label>Street</label>
            <input type="text" class="form-control" formControlName="street">
            <span *ngIf="!myForm.get('address').controls['street'].valid" style="color:red">Required at least 3 characters</span>
        </div>
        <div class="col-md-6 mb-3">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city">
            <span *ngIf="!myForm.get('address').controls['city'].valid" style="color:red">Required at least 3 characters</span>
        </div>
        <div class="col-md-3 mb-3">
            <label>State</label>
            <input type="text" class="form-control" formControlName="state">
            <span *ngIf="!myForm.get('address').controls['state'].valid" style="color:red">Required at least 2 characters</span>
        </div>
        <div class="col-md-3 mb-3">
            <label>Zip</label>
            <input type="text" class="form-control" formControlName="zip">
            <span *ngIf="!myForm.get('address').controls['zip'].valid" style="color:red">Required at least 3 characters</span>
        </div>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-primary" [disabled]="!myForm.valid" (click)=save()>Save</button>
        <button type="button" class="btn btn-primary" *ngIf="!visbileDelete()" (click)=delete()>Delete</button>
    </div>
</form>
